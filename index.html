<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            text-align: center;
            padding: 50px;
        }
        .content-box {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .content-box:hover {
            transform: translateY(-5px);
            background: lightgray;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .image-container img {
            width: 30%;
            border-radius: 10px;
        }
        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Person's Name</h1>
        <p>A brief introduction about the person</p>
    </header>
    
    <section id="about" class="content-box">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ut lacus ac mauris luctus pharetra.</p>
    </section>
    
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-container">
            <img src="sample1.jpg" alt="Sample Image">
            <img src="sample2.jpg" alt="Sample Image">
            <img src="sample3.jpg" alt="Sample Image">
        </div>
    </section>
    
    <section id="video" class="content-box">
        <h2>Video</h2>
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    
    <section id="contact" class="content-box">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
        <p>Phone: +123 456 7890</p>
    </section>
</body>
</html>
